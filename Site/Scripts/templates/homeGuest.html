<!-- Carousel==================================================-->
<div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1" class=""></li>
        <li data-target="#myCarousel" data-slide-to="2" class=""></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="/Files/Images/carousel0.jpg" style="width:100%" class="img-responsive" />
            <div class="container">
                <div class="carousel-caption">
                    <h1 class="">مطالعه، پژوهش، همکاری</h1>

                    <p class=""></p>
                    <p class="">
                        <button class="btn btn-lg btn-primary" data-toggle="modal" onclick="createCookie('url',window.location.href,1); window.open(SSOServer+'/Account/Register', '_blank')">شروع کنید</button>
                    </p>
                </div>

            </div>
        </div>
        <div class="item">
            <img src="/Files/Images/carousel1.jpg" style="width: 100%" class="img-responsive">
            <div class="container">
                <div class="carousel-caption">
                    <h1 class="">نشر جهانی معارف اسلامی</h1>

                    <p class="">
                        دسترسی آسان به مجموعه عظیمی از کتب علوم اسلامی، هر کجا که بخواهید
                    </p>
                    <p class="">
                        <a class="btn btn-large btn-primary" href="/Home/AllBooks">لیست کتاب‌ها</a>

                    </p>
                </div>
            </div>
        </div>
        <div class="item">
            <img src="/Files/Images/carousel2.jpg" style="width:100%" class="img-responsive">
            <div class="container">
                <div class="carousel-caption">
                    <h1 class="">جزوه‌نویسی به سبک آینده</h1>

                    <p class="">بخوانید، علامت‌گذاری کنید، حاشیه بزنید، اشتراک بگذارید، جستجو کنید</p>
                    <p class="">
                        <a class="btn btn-large btn-primary" href="#">بیشتر بدانید</a>

                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Controls --> <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</div>
<div class="container marketing" id="homeContent">
    <!-- Three columns of text below the carousel -->
    <div class="jumbotron" style="display:none;">
        <h3>جستجو</h3>
        <div class="search-input input-group">
            <span class="input-group-btn">
                <button class="btn btn-info btn-lg" type="button" onclick="location.href = '/Search/'+$('.query-input').val()">
                    <span class="fa fa-search"></span>
                </button>
            </span>
            <input type="text" class="form-control input-lg query-input" placeholder="جستجو در متن تمامی کتاب‌ها...">
        </div>
    </div>
    <div class="row" style="margin-top:-40px">

        <div class="owl-demo" id="books" style="margin-top: -30px"></div>
    </div>


    <!-- /.row -->
    <!-- CATEGORIES -->
    <div class="row" style="margin-top:-40px">
        <h1 class="" contenteditable="false">موضوعات</h1>
        <div class="owl-demo" id="categories"></div>
    </div>
    <hr class="featurette-divider">


</div>
